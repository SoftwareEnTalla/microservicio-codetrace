services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - entalla-net

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Importante: sin mapeo de puerto al host para evitar conflictos
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - entalla-net
    profiles:
      - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  entalla-net:
    external: true

volumes:
  pgdata:
